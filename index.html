<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>밴딩머신</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="main">
    <img class="logo" src="images/logo.svg" alt="밴딩머신" />

    <section class="machine">
      <ul class="cola-list">
        <li>
          <button class="cola">
            <img class="cola-img-m"src="images/original_cola.png" alt="" /><strong class="cola-type">Original_Cola</strong>
           <span class="cola-price">1000원</span>
          </button>
          
        </li>
        <li>
          <button class="cola">
            <img class="cola-img-m-sold" src="images/violet_cola.png" alt="" /><strong class="cola-type">Violet-Cola</strong>
          <span class="cola-price">1000원</span>
          </button>
          
          
        </li>
        <li>
          <button class="cola">
            <img class="cola-img-m" src="images/yellow_cola.png" alt="" /><strong class="cola-type">Yellow-Cola</strong>
          <span class="cola-price">1000원</span>
          </button>
          
        </li>
        <li>
          <button class="cola">
            <img class="cola-img-m" src="images/cool_cola.png" alt="" /><strong class="cola-type">Cool_Cola</strong>
           <span class="cola-price">1000원</span>
          </button>
          
        </li>
        <li>
          <button class="cola">
            <img class="cola-img-m" src="images/green_cola.png" alt="" /><strong class="cola-type">Green_Cola</strong>
           <span class="cola-price">1000원</span>
          </button>
          
        </li>
        <li>
          <button class="cola">
            <img class="cola-img-m" src="images/orange_cola.png" alt="" /><strong class="cola-type">Orange_Cola</strong>
           <span class="cola-price">1000원</span>
          </button>
          
        </li>
      </ul>

      <section class="balance">
        <div class="balance-box">
        잔액:<span class="txt-balance">원</span> 
      </div>
        <button type="button" class="btn-return">거스름돈 반환</button>
      
        <input type="number" class="put-place" placeholder="입금액 입력"></input>
      <button class="btn-put">입금</button>
      

    <ul class="get-staged"></ul>
    
        <button class="btn-get">획득</button>

    
  </section>
    </section>

    <section class="buy-info">
        <div class="money-info">소지금: <span class="money">원</div>
    <div class="get-list">
      <strong>획득한 음료</strong>
      <ul class="price-cola-list">
        <li class="price-cola"><img class=cola-img" src="images/original_cola.png">Original_Cola <span class="counter">1</span></li>
        <li class="price-cola"><img class=cola-img" src="images/green_cola.png">Green_Cola <span class="counter">2</span></li>
        <li class="price-cola"><img class=cola-img" src="images/orange_cola.png">Orange_Cola <span class="counter">1</span></li>
        <li class="price-cola"><img class=cola-img" src="images/violet_cola.png">Violet_Cola <span class="counter">5</span></li>
      </ul>

<strong class=total">총금액:
<span class=total-money">9,000원</span></strong>

    </div>
        </section>
      </main>
  </body>
</html>
